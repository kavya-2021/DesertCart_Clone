    function calculateTotal(){
        var sum = function(a,item){
            var cost = item.MRP;
            cost = String(cost);
            var prices = cost.replace(",","");
            prices = Number(prices);
            return a + Number(prices);
        }
        total = cartitems.reduce((sum),0);
    }

    function decFun(item,countid,index,itemDiv){
